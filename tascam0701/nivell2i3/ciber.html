<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="d-flex justify-content-center ">
        <div class="calculadora border border-3 rounded bg-dark bg-gradient">
            <div class="row mb-1">
                <h1 class="text-light text-center">Calculator</h1>
                <div class="col-xs-2">
                    <input id="input" class="form-control" type="text" placeholder="0"
                        aria-label="default input example">
                </div>
            </div>
            <div class="row mb-1">
                <div class="btn-group" role="group" aria-label="...">
                    <button class="btn w-25 btn-primary" type="button">7</button>
                    <button class="btn w-25 btn-primary" type="button">8</button>
                    <button class="btn w-25 btn-primary" type="button">9</button>
                    <button type="button" class="btn w-25 btn-secondary">-</button>
                </div>
            </div>
            <div class="row mb-1">
                <div class="btn-group" role="group" aria-label="...">
                    <button class="btn w-25 btn-primary" type="button">4</button>
                    <button class="btn w-25 btn-primary" type="button">5</button>
                    <button class="btn w-25 btn-primary" type="button">6</button>
                    <button type="button" class="btn w-25 btn-secondary">+</button>
                </div>
            </div>
            <div class="row mb-1">
                <div class="btn-group" role="group" aria-label="...">
                    <button class="btn w-25 btn-primary" type="button">1</button>
                    <button class="btn w-25 btn-primary" type="button">2</button>
                    <button class="btn w-25 btn-primary" type="button">3</button>
                    <button type="button" class="btn w-25 btn-secondary">x</button>
                </div>
            </div>

            <div class="row mb-1">
                <div class="btn-group" role="group" aria-label="...">
                    <button class="btn w-25 btn-primary" type="button">0</button>
                    <button type="button" class="btn w-25 btn-secondary">C</button>
                    <button type="button" class="btn w-25 btn-secondary">=</button>
                    <button type="button" class="btn w-25 btn-secondary">/</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
